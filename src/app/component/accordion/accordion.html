<div class="accordion">
    <input type="checkbox" id="accordionCheckBox" v-model="show">
    <label class="accordionLabel" for="accordionCheckBox">アコーディオン</label>
    <transition name="myAccordion"  v-if="show"
                @before-enter="enter"
                @after-leave="leave">
        <slot />
    </transition>
</div>
